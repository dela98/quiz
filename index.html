<!DOCTYPE html>
<html>
<head>
    <meta name = "viewport"  content="width=device-width, initial-scale = 1">
    <title>To do app</title>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    
</head>    
<body>

    <div class="container">
        <h2 class="text-center">Welcome to my todo list app in javascript</h2>

        <div class="form-group">
          <label for="inputItem">Question 1. What is the capital of Ghana</label>
          <input type="text" class="form-control"  name="" id="inputItem">
          <div class="form-check"   id="q1"></div>
            <input type="radio"   id="qa1"   name="capital"  value="kumasi">kumasi
            <input type="radio"   id="qa2"   name="capital"  value="Ho">Ho
            <input type="radio"   id="qa3"   name="capital"  value="Accra">Accra
            <input type="radio"   id="qa4"   name="capital"  value="Tamale">Tamale
          </div>
           
          <br>

          <div class="container">
          <label for="inputItem">Question 2. Who created GIT?</label>
          <input type="text" class="form-control"  name="" id="inputItem">
          <div class="form-check"  id="q2"></div>
            <input type="radio"   id="qg1"   name="git"  value="Nicolas">Nicolas
            <input type="radio"   id="qg2"   name="git"  value="Tovalds">Tovalds Linus
            <input type="radio"   id="qg3"   name="git"  value="Dennis">Dennis Ritchie
            <input type="radio"   id="qg4"   name="git"  value="Maxwell">Maxwell Goodman
        </div>
    </div>

        </div>
        <button onclick="check()" id="addbtn"  class="btn btn-info">Check Answer</button>
        <button id="clearbtn"  class="btn btn-danger">Clear</button>
        <br>

        <p>All todo lists</p>
        <ol id="mylist"></ol>

    </div>
     <ul id="answers"></ul>
    <script type="" src="script.js"></script>
</body>
</html>
